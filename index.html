<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/d1df1383b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <section class="landing">
          <div>
            <img src="images/logo.svg" alt="logo" id="logo">
          </div>
          
          <picture>
            <img src="images/illustration-mockups.svg" alt="mockup">
          </picture>
        </section>
        <section class="description">
          <h2> Build The Community <br>Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
          <ul>
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><ion-icon name="logo-twitter"></ion-icon></li>
            <li><i class="fa-brands fa-instagram"></i></span></li> 
          </ul>
        </section>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/JAYSONRK">JAYSONRK</a>.
        </p>
      </footer>
    </main> 
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
  </body>
</html>
